<ion-header>

  <ion-navbar color="rojito">
    <ion-title>{{producto.producto}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

	<ion-card>
     <ion-thumbnail item-start>
      <img [src]="producto.imagen"/>

      </ion-thumbnail>


      <ion-card-content>
    <ion-card-title align="center">
      {{producto.producto}}
      </ion-card-title>
    <p>
      {{producto.descripcionlarga}}
    </p>
  

      <ion-row>
      
      <ion-col col-6>
      <ion-card-title>
       
      </ion-card-title>
      </ion-col>

      <ion-col col-6>
      <ion-card-title>
       $ {{ producto.precio | number: 0 }}
      </ion-card-title>

      </ion-col>

      </ion-row>
    

  </ion-card-content>
		
	</ion-card>


</ion-content>
