<ion-header>
  <ion-navbar color="rojito">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>


  <ion-list>

    <ion-item *ngFor="let producto of productos">
      <ion-thumbnail item-start>
      <img (click)="pushDescripcion(producto)" [src]="producto.imagen"/>
      </ion-thumbnail>
      <h2>{{producto.producto}}</h2>
      <h3>{{producto.descripcion}}</h3><br>
      <ion-row>
        <ion-col col-6><p> $ {{ producto.precio | number: 0 }}</p></ion-col>
        <ion-col col-6><p>{{categoria.categoria}}</p></ion-col>
      </ion-row>

      <button ion-button clear item-end (click)="pushDescripcion(producto)">Ver</button>
    </ion-item>


   

 </ion-list>

</ion-content>
